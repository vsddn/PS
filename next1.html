<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>

        function results(){
            console.log("here");
            var date1= new Date(document.getElementById("date1_value").value);
            var date2= new Date(document.getElementById("date2_value").value);
            var result;

            document.getElementsByName("addDates").onClick = function(){
                result = (date1 + date2);
            }

            document.getElementsByName("subtractDates").onClick = function(){
                if(date1 > date2)
                    result = date1-date2;
                else 
                    result = date2 - date1;
            }
            console.log(result);

            document.write("Result is: "+ result);
        }

    </script>

</head>
<body>

    <form  name="next1Form"  method="get" id="next1Form"> 

        <div id="date1">
            <div class="inp">
                <label>First Date</label>
            </div>
            <input type="date" id="date1_value" />
        </div>
        
        <div id="date2">
            <div class="inp">
                <label>Second Date</label>
            </div>
            <input type="date" id="date2_value"/>
        </div>
        
        <div class="btns">
            <input id = "addDates" onclick="results()"  value="Add" type="button"  class="submitbtn btn btn-primary btn-md" />
            <input id = "subtractDates" onclick="results()"  value="button" type="submit"  class="submitbtn btn btn-primary btn-md" />
        </div>
    </form>

</body>
</html>
