<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        function results(){
            let date= new Date(document.getElementById("date_value").value);
            let n = document.getElementById('n').value;
            let result;
            let addDays = document.getElementById("addDays");
            let subtractDays = document.getElementById("subtractDays").valueOf();
            let addWeeks = document.getElementById("addWeeks").valueOf();
            let subtractWeeks = document.getElementById("subtractWeeks").valueOf();
            let addMonths = document.getElementById("addMonths").valueOf();
            let subtractMonths = document.getElementById("subtractMonths").valueOf();

            addDays.onclick = function() {
                console.log("adding days")
                date.setDate(date.getDate() + n);
                console.log(date);
                result = new Date(date);
            }

            if(subtractDays) {
                console.log("subtracting days")
                date.setDate(date.getDate() - n);
                console.log(date);
                result = new Date(date);
            }

            document.getElementById("addWeeks").onClick = function(){
                console.log("adding weeks")
                date.setDate(date.getDate() + n*7);
                console.log(date);
                result = new Date(date);
            }

            document.getElementById("subtractWeeks").onClick = function(){
                console.log("subtracting weeks")
                date.setDate(date.getDate() - n*7);
                console.log(date);
                result = new Date(date);
            }

            document.getElementById("addMonths").onClick = function(){
                date.setDate(date.getDate() + n);
                result = new Date(date);
            }

            document.getElementById("subtractMonths").onClick = function(){
                date.setDate(date.getDate() - n);
                result = date;
            }

            document.write("Result is: "+ result);
        }

    </script>


</head>
<body>

    <form  name="next2Form"  method="get" id="next2Form">
        <div id="date1">
            <div class="inp">
                <label>Date</label>
            </div>
            <input type="date" id="date_value" />
        </div>

        <div id="txtbox">
            <div class="inp">
                <label>Value Of N</label>
            </div>
                <input type="text" id="n" placeholder="Value of N" />
        </div>

        <div class="btns">
            <div>
                <input type="button" id = "addDays" value="Add Days" onclick="results()" class="submitbtn btn btn-primary btn-md"/>
                <input type="button" id = "subtractDays" value="Subtract Days" onclick="results()" class="submitbtn btn btn-primary btn-md"/>
            </div>
            <div>
                <input type="button" id = "addWeeks" onclick="results()" value="Add Weeks" type="button"  class="submitbtn btn btn-primary btn-md" />
                <input type="button" id = "subtractWeeks"  onclick="results()" value="Subtract Weeks" type="button"  class="submitbtn btn btn-primary btn-md"/>
            </div>
            <div>
                <input type="button" id = "addMonths"  type="button" onclick="results()"  value="Add Months" class="submitbtn btn btn-primary btn-md" />
                <input type="button" id = "subtractMonths"  onclick="results()" type="button" value="Subtract Months" class="submitbtn btn btn-primary btn-md" />
            </div>
        </div>
    </form>

</body>
</html>
