<!DOCTYPE html>
<html> 
    <head>
    <meta charset=utf-8 />
    <title>Arithmetic Calculation</title>
    <script src="Arithmetic.js"></script>
    </head>
    
    <body>

        <form style="margin-left: 20px;">
        <label >1st Number :</label><br>
        <input style="" type="number" id="firstNumber" />
        <br>

        <label >2nd Number:</label> <br>
        <input type="number" id="secondNumber" />
        <br>
        
        <input type="radio" onClick="addition()" name="rb"/>ADD<br> 
        <input type="radio" onClick="subtraction()" name="rb" />SUBTRACT<br>
        <input type="radio" onClick="multiplication()" name="rb"/>MULTIPLY<br>
        <input type="radio" onClick="division()" name="rb"/>DIVIDE<br>
        

        Result:
        <span id="result"> </span>
        </form>
    </body>
