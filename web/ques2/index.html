<!DOCTYPE html>
<html>
<head>
    <title>Employee Data</title>
</head>
<body>
    <input type="button" onclick="showFullData()" value="Show Complete Data" />
    <p id="showData"></p>
    <label >Enter the name of the Employee</label> <br>
    <input id="name" type="text" >
    <button type="button" onclick="showData()">Check</button> <br>
    <div id="result"></div>
</body>

<script>
        var obj= {
            "employee":
            [
            {
            "id": 1,
            "name": "David",
            "age": 25,
            "salary": 12000
            },
            {
            "id": 2,
            "name": "Maria",
            "age": 30,
            "salary": 15000
            },
            {
            "id": 3,
            "name": "James",
            "age": 40,
            "salary": 10000
            }
        ]
    }

        function showFullData(){
            var col = [];
            for (var i = 0; i < obj["employee"].length; i++) {
                for (var key in obj["employee"][i]) {
                    if (col.indexOf(key) === -1) {
                        col.push(key);
                    }
                }
            }

            var table = document.createElement("table");


            var tr = table.insertRow(-1);                 

            for (var i = 0; i < col.length; i++) {
                var th = document.createElement("th");      
                th.innerHTML = col[i];
                tr.appendChild(th);
            }

            for (var i = 0; i < obj["employee"].length; i++) {

                tr = table.insertRow(-1);

                for (var j = 0; j < col.length; j++) {
                    var tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = obj["employee"][i][col[j]];
                }
            }

            var divContainer = document.getElementById("showData");
            divContainer.innerHTML = "";
            divContainer.appendChild(table);
        }

        function showData(){
            var lName = document.getElementById("name").value;
            for(var emp of obj["employee"]){
               if(emp.name.localeCompare(lName)==0){
                var r = document.getElementById("result").innerHTML="Search Result<br>"+ "id: "+ emp.id+"<br>"+"name: "+emp.name +"<br>"+"age: "+emp.age+"<br>"+"salary: "+emp.salary;
               }
           }
        }

</script>
</html>
